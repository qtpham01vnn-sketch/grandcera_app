
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRANDCERA - PHƯƠNG NAM STUDIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,800&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<style>
    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: radial-gradient(circle at top right, #2d0a0a, #020617);
        min-height: 100vh;
        color: #f8fafc;
        overflow-x: hidden;
    }
    .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    }
    .neon-text {
        text-shadow: 0 0 10px rgba(112, 26, 26, 0.5);
    }
    .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #701a1a;
        border-radius: 10px;
    }
    @keyframes pulse-maroon {
        0% { box-shadow: 0 0 0 0 rgba(112, 26, 26, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(112, 26, 26, 0); }
        100% { box-shadow: 0 0 0 0 rgba(112, 26, 26, 0); }
    }
    .active-ring {
        animation: pulse-maroon 2s infinite;
    }
    @keyframes progress {
        0% { width: 0%; }
        100% { width: 100%; }
    }
    .animate-progress {
        animation: progress 5s linear infinite;
    }
    
    .btn-dynamic {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }
    .btn-dynamic:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(112, 26, 26, 0.6);
        filter: brightness(1.2);
    }
    .btn-dynamic:active {
        transform: translateY(0px);
    }
    .btn-dynamic::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
        transform: rotate(45deg);
        transition: 0.5s;
        opacity: 0;
    }
    .btn-dynamic:hover::after {
        left: 100%;
        opacity: 1;
    }

    .chat-bubble-ai {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top-left-radius: 2px;
    }
    .chat-bubble-user {
        background: #701a1a;
        border-top-right-radius: 2px;
        box-shadow: 0 4px 15px rgba(112, 26, 26, 0.3);
    }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
